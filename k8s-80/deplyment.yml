apiVersion: v1
kind: Namespace
metadata:
  name: amazon-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-app-deployment
  namespace: amazon-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: amazon-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: amazon-app
    spec:
      containers:
        - name: amazon-app-container
          image: gunjan37raj/amazon:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: amazon-app-service
  namespace: amazon-ns
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: amazon-app
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amazon-ingress
  namespace: amazon-ns
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: amazon-app-service
              port:
                number: 80
